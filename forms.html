        <main>
            <div id="formmessage"></div>
            <form action="record.html" method="get">        
                <label for="user">Username:</label><br>
                <input type="text" id="user" name="user" required><br>                
                <label for="keyphrase">Password</label><br>
                <input type="password" id="keyphrase" name="keyphrase" pattern="^[a-zA-Z0-9].{8,}$" title="8 or more alphanumerical characters"><br>
                <label for="keyphrase2">Confirm password:</label><br>
                <input type="password" id="keyphrase2" name="keyphrase2"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9_.\-]+@byui.edu" title="A valid byui.edu email address"><br>
                <label for="rate">Page rating:</label><br>
                <input type="range" id="rate" name="rate" min="1" max="10" value="5" step="1" list="rangevalues">
                <div id="rangevalue">5</div>
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist><br>
                <input type="submit" value="Submit">
            </form>
